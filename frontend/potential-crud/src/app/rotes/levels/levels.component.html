<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
</head>

<body>
  <div>
    <div *ngIf="httpLoading" class="loading-blur">
      <div class="spinner-border text-info" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <div class="box">
      <div class="table-margin">
        <div class="table-wrapper">
          <div class="table-title table-title-small">
            <app-title-bar titleEntity="Níveis" (addClicked)="levelInsert()"></app-title-bar>
          </div>
          <table appTableSort [columns]="['nivel', 'qtd']"
            (sorted)="sorted($event)" class="table table-striped table-hover">
            <thead>
              <tr>
                <th style="width: 100%;">Nível</th>
                <th style="white-space: nowrap">Quantidade de desenvolvedores</th>
                <th>Ação</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let level of levels">
                <td>{{level.nivel}}</td>
                <td>{{level.qtd}}</td>
                <td class="action">
                  <a class="edit" (click)="levelEdit(level)"><i class="fa fa-pencil" title="Editar um registro"></i></a>
                  <a class="delete" (click)="levelDelete(level._id || '')"><i class="fa fa-trash"
                      title="Deletar um registro"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div>
        <div class="footer">
          <input (blur)="levelList(1)" (keyDown.Enter)="levelList(1)" [(ngModel)]="nameSearch" type="text"
            class="form-control" placeholder="Buscar nome">
          <div class="pagination">
            <ngb-pagination (pageChange)="levelList($event)" [page]="page" [pageSize]="pageSize"
              [collectionSize]="collectionSize" [maxSize]="5" [boundaryLinks]="true">
            </ngb-pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
