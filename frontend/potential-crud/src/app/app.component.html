<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
</head>

<body>
  <div class="box">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h2>Gerenciar <b>Desenvolvedores</b></h2>
            </div>
            <div class="col-sm-6">
              <a class="btn btn-success"><i class="fa fa-plus-circle"></i>
                <span>Adicionar</span></a>
              <a class="btn btn-danger"><i class="fa fa-minus-circle"></i> <span>Deletar</span></a>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>
                <span class="custom-checkbox">
                  <input type="checkbox" id="selectAll">
                  <label for="selectAll"></label>
                </span>
              </th>
              <th>Nome</th>
              <th>Sexo</th>
              <th>Idade</th>
              <th>Hobby</th>
              <th>Data de Nascimento</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let dev of developers">
              <td>
                <span class="custom-checkbox">
                  <input type="checkbox" id="checkbox1">
                  <label for="checkbox1"></label>
                </span>
              </td>
              <td>{{dev.nome}}</td>
              <td>{{dev.sexo}}</td>
              <td>{{dev.idade}}</td>
              <td>{{dev.hobby}}</td>
              <td>{{dev.datanascimento}}</td>
              <td class="action">
                <a class="edit"><i class="fa fa-pencil" title="Editar um registro"></i></a>
                <a class="delete" (click)="devDelete(dev._id)"><i class="fa fa-trash"
                    title="Deletar um registro"></i></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
