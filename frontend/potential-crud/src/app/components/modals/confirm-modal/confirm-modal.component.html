<app-modal [backgroundColor]="backgroundColor" [title]="title">
  <p id="message">{{message}}</p>

  <div class="btn-action">
    <button id="btn-cancel" *ngIf="!confirmOnly" class="btn btn-danger" (click)="close()">Cancelar</button>
    <button id="btn-confirm" class="btn btn-success" (click)="sendConfirm()">{{confirmBtnText}}</button>
  </div>
</app-modal>
